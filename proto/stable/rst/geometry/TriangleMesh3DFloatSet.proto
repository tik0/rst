syntax = "proto2";

package rst.geometry;

import "rst/geometry/TriangleMesh3DFloat.proto";

option java_outer_classname = "TriangleMesh3DFloatSetType";

/**
 * A set of @ref .TriangleMesh3DFloat objects.
 *
 * @author Johannes Wienke <jwienke@techfak.uni-bielefeld.de>
 */
message TriangleMesh3DFloatSet {

    /**
     * Empty collection is allowed. Order is not important.
     */
    repeated TriangleMesh3DFloat meshes = 1;

}
