package rst.geometry;

import "rst/math/Vec2DFloat.proto";

option java_outer_classname = "PointPairType";

/**
 * A pair of 2D Points with float entries.
 *
 * @author Jordi Sanchez Riera <jordi.sanchez-riera@inrialpes.fr>
 */
// @create_collection
message PointPair {

    /**
     * The first point.
     */
    required math.Vec2DFloat first = 1;

    /**
     * The second point.
     */
    required math.Vec2DFloat second = 2;

}
