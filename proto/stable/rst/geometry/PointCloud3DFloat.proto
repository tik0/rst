syntax = "proto2";

package rst.geometry;

import "rst/Unit.proto";

import "rst/math/Vec3DFloat.proto";

option java_outer_classname = "PointCloud3DFloatType";

/**
 * A collection of points in 3D space.
 *
 * @author Jordi "Sanchez Riera" <jordi.sanchez-riera@inrialpes.fr>
 */
message PointCloud3DFloat {

    /**
     * The points of the cloud.
     *
     * Order of elements does not matter.
     */
    repeated math.Vec3DFloat points = 1 [ (rst.unit) = "meter?" ];

}
