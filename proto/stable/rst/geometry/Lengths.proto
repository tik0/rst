syntax = "proto2";

package rst.geometry;

import "rst/Unit.proto";

option java_outer_classname = "LengthsType";

/**
 * A sequence of length measurements (e.g. length of a link in a
 * kinematics chain).
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
// @create_collection
message Lengths {

    repeated double lengths = 1 [ (rst.unit) = "meter" ];

}
