syntax = "proto2";

package rst.dynamics;

import "rst/Unit.proto";

option java_outer_classname = "PressuresType";

/**
 * A sequence of pressure measurements (e.g. in pneumatic systems).
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
// @create_collection
message Pressures {

    repeated double pressures = 1 [ (rst.unit) = "pascal" ];

}
