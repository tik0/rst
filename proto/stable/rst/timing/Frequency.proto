syntax = "proto2";

package rst.timing;

import "rst/Unit.proto";

option java_outer_classname = "FrequencyType";

/**
 * Holds a frequency.
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
// @create_collection
message Frequency {

    required double hz = 1 [ (rst.unit) = "hertz" ];

}
