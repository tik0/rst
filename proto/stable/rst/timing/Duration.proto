syntax = "proto2";

package rst.timing;

import "rst/Unit.proto";

option java_outer_classname = "DurationType";

/**
 * Holds a time duration in microseconds.
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
// @create_collection
message Duration {

    required uint64 time = 1 [ (rst.unit) = "microsecond" ];

}
