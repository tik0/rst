package rst.xml;

import "rst/xml/XOPData.proto";

option java_outer_classname = "XOPsType";

/**
 * A collection of XML documents with optional binary attachments.
 *
 * @author "David Klotz" <dklotz@techfak.uni-bielefeld.de>
 */
message XOPs {

    /**
     * The collection of @ref rst.xml.XOPData objects.
     */
    repeated XOPData xops = 1;

}
