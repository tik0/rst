package rst.kinematics;

option java_outer_classname = "ProprioceptionStateType";

import "rst/kinematics/JointState.proto";

/**
 * Proprioceptive (joint) data of a robot.
 *
 * @author Johannes Wienke <jwienke@techfak.uni-bielefeld.de>
 *
 * @deprecated "This type has been deprecated in favor of @ref
 *             rst.kinematics.JointAngles and @ref rst.devices."
 */
message ProprioceptionState {

    repeated JointState joints = 1;

}
