syntax = "proto2";

package rst.devices.nao;

option java_outer_classname = "NaoTemperaturesType";


message NaoTemperatures {

    optional float board = 1 [ rst.unit = "degree-kelvin?" ];

    optional float head = 2 [ rst.unit = "degree-kelvin?" ];

    repeated JointTemperature joints = 3;
}

message JointTemperature {

    required string name = 1;

    required float temperature = 2 [ rst.unit = "degree-kelvin?" ];

}
