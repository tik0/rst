syntax = "proto2";

package rst.cbse;

import "rst/Unit.proto";

option java_outer_classname = "InputPortType";

/**
 * Holds information about an input port.
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
message InputPort {

    required string scope = 1;

    optional uint64 buffersize = 2 [ (rst.unit) = "number-or-bytes?" ];

    optional uint64 filling = 3 [ (rst.unit) = "number-or-bytes?" ];

}
