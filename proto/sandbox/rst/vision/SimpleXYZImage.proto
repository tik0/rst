// This is a simple data structure for XYZ data provided by Kinect or
// Swissranger cameras

package rst.vision;

option java_outer_classname = "SimpleXYZImageType";

message SimpleXYZImage {
    required uint32 width  = 1;
    required uint32 height = 2;
    repeated float x = 3;
    repeated float y = 4;
    repeated float z = 5;
};
