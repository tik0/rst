syntax = "proto2";

package rst.signalprocessing;

option java_outer_classname = "InstantaneousPhaseType";

/**
 * A message representing an instantaneous phase, the time-variant
 * angle or its modulo value of a wave.
 *
 * @author Arne Nordmann <anordman@techfak.uni-bielefeld.de>
 */
message InstantaneousPhase {

    /**
     * Time-variant angle or its modulo value of a wave.
     */
    required float phase = 1 [ rst.unit = "radian" ];

}
