package rst.vision;

import "rst/geometry/BoundingBox.proto";
import "rst/math/Vec3DFloat.proto";

option java_outer_classname = "StereoType";

message Stereo {
    optional geometry.BoundingBox  face = 1;
    optional math.Vec3DFloat   position = 2;
    optional float speaking_probability = 3;
    optional float           mapped_itd = 4;
    optional int32             track_id = 5;
}
